<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Website Blocker Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f5f5;
      --fg: #202124;
      --surface: #ffffff;
      --border: #d2d2d2;
      --accent: #1a73e8;
      --error: #b00020;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
    }

    main {
      width: min(760px, 100%);
      padding: 48px 24px 64px;
    }

    header h1 {
      font-size: clamp(1.8rem, 2.3vw + 1rem, 2.8rem);
      margin: 0 0 8px;
    }

    header p {
      margin: 0;
      color: #5f6368;
      font-size: 1rem;
    }

    section {
      margin-top: 32px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.05);
    }

    form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }

    label {
      grid-column: 1 / -1;
      font-weight: 600;
      font-size: 0.95rem;
      color: #3c4043;
    }

    input[type="text"] {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition: filter 0.2s ease;
    }

    button:hover {
      filter: brightness(0.95);
    }

    button.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      gap: 12px;
    }

    li:last-child {
      border-bottom: none;
    }

    .empty-state {
      text-align: center;
      padding: 40px 24px;
      color: #5f6368;
      border: 1px dashed var(--border);
      border-radius: 12px;
      background: rgba(26, 115, 232, 0.05);
    }

    .status-message {
      min-height: 1.4rem;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .status-message.error {
      color: var(--error);
    }

    .status-message.success {
      color: #0f9d58;
    }

    @media (max-width: 600px) {
      main {
        padding: 32px 16px 48px;
      }

      form {
        grid-template-columns: 1fr;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Website Blocker</h1>
      <p>Add the domains you want to stay away from and we will keep them out of reach.</p>
    </header>

    <section>
      <form id="add-form">
        <label for="new-domain">Domain to block</label>
        <input id="new-domain" type="text" name="domain" placeholder="example.com">
        <button type="submit">Add</button>
      </form>
      <div class="status-message" id="status" role="status" aria-live="polite"></div>
      <ul id="blocked-list" aria-live="polite"></ul>
      <template id="empty-template">
        <div class="empty-state">You have not blocked any sites yet.</div>
      </template>
    </section>
  </main>
  <script src="manager.js"></script>
</body>
</html>
