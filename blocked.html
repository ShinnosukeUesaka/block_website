<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blocked by Website Blocker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: light dark;
      --bg: radial-gradient(circle at top left, #1a73e8, #0f9d58);
      --surface: rgba(255, 255, 255, 0.92);
      --fg: #202124;
      --accent: #1a73e8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
    }

    main {
      width: min(520px, 90vw);
      padding: 48px 40px;
      border-radius: 28px;
      background: var(--surface);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(2rem, 2.5vw + 1rem, 3rem);
    }

    p {
      margin: 0 0 24px;
      font-size: 1.05rem;
      color: #3c4043;
    }

    .blocked-domain {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 999px;
      background: rgba(26, 115, 232, 0.08);
      color: var(--accent);
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 32px;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(26, 115, 232, 0.2);
    }
  </style>
</head>
<body>
  <main>
    <h1>Hold up!</h1>
    <p>This site is on your blocked list.</p>
    <div class="blocked-domain" id="blocked-domain">Blocked site</div>
    <button id="manage-btn" type="button">Review Blocked Sites</button>
  </main>
  <script src="blocked.js"></script>
</body>
</html>
